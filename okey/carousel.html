 <!DOCTYPE html>
 <html>
 <head>
 	<title>Carousel</title>
 	<link href="carousel.css" media="screen" rel="stylesheet" type="text/css">
 </head>
 <body>
 	<header>
 		

<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />


<div id="content-slider">
  <div class="wrap-slider">	

    <h1 class="main-title">automatic slider css only</h1>

    <!-- ===== Thumbnail ControlNav ======= -->			
    <input type="radio" id="a-1" name="a" >			
    <input type="radio" id="a-2" name="a" >			
    <input type="radio" id="a-3" name="a" >
    <input type="radio" id="a-4" name="a" >
    <input type="radio" id="a-5" name="a" >
    

    <nav id="main">
      <label for="a-1" class="first"></label>
      <label for="a-2" class="first"></label>
      <label for="a-3" class="first"></label>
      <label for="a-4" class="first"></label>
      <label for="a-5" class="first"></label>
     
    </nav>

    <!-- =================================== -->	
    <nav id="control">
      <label for="a-1"></label>
      <label for="a-2"></label>
      <label for="a-3"></label>
      <label for="a-4"></label>
      <label for="a-5"></label>
     
    </nav>
    <!-- =================================== -->

    <!-- 	IMAGE NAVIGATION pic -->
    <span id="b-1" class="th" tabindex="10">
      <img src="6.jpg" alt="" id="p-1">
      <div class="title-1">
        
      </div>
    </span>

    <span id="b-2" class="th" tabindex="11">
      <img src="7.jpg" alt="" id="p-2">
      <div class="title-2">
        
      </div>
    </span>			

    <span id="b-3" class="th" tabindex="12">
      <img src="8.jpg" alt="" id="p-3">
      <div class="title-3">
      </div>
    </span>

    <span id="b-4" class="th" tabindex="13">
      <img src="9.jpg" alt="" id="p-4">
      <div class="title-4">
      </div>
    </span>

    <span id="b-5" class="th" tabindex="13">
      <img src="10.jpg" alt="" id="p-5">
      <div class="title-5">
      </div>
    </span>

    <!-- ===== IMages ======= -->							

    <div class="slider">
      <div class="inset">

        <figure>
          <figcaption class="title-1">
          </figcaption>
          <img src="6.jpg" alt="" id="i-1" class="f">						
        </figure>

        <figure>
          <figcaption class="title-2">
            
          </figcaption>
          <img src="7.jpg" alt="" id="i-2" class="f">						
        </figure>

        <figure>
          <figcaption class="title-3">
            
          </figcaption>
          <img src="8.jpg" alt="" id="i-3" class="f">						
        </figure>

        <figure>
          <figcaption class="title-4">
            
          </figcaption>
          <img src="9.jpg" alt="" id="i-4" class="f">						
        </figure>


        <figure>
          <figcaption class="title-5">
            
          </figcaption>
          <img src="10.jpg" alt="" id="i-5" class="f">						
        </figure>

      </div>
    </div>					

  </div>		
</div>


 	</header>

 </body>
 </html>
